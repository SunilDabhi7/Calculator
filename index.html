<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<div id="container">
		<div id="screen">

		</div>
		<div class="keyboard">
			<div class="keys" data-value="C">C</div>
			<div class="keys" data-value="%">%</div>
			<div class="keys" data-value="sign">+/-</div>
			<div class="keys" data-value="/">/</div>
		</div>
		<div class="keyboard">
			<div class="keys" data-value="7">7</div>
			<div class="keys" data-value="8">8</div>
			<div class="keys" data-value="9">9</div>
			<div class="keys" data-value="*">*</div>
		</div>
		<div class="keyboard">
			<div class="keys" data-value="4">4</div>
			<div class="keys" data-value="5">5</div>
			<div class="keys" data-value="6">6</div>
			<div class="keys" data-value="-">-</div>
		</div>
		<div class="keyboard">
			<div class="keys" data-value="1">1</div>
			<div class="keys" data-value="2">2</div>
			<div class="keys" data-value="3">3</div>
			<div class="keys" data-value="+">+</div>
		</div>
		<div class="keyboard">
			<div class="keys" data-value="0">0</div>
			<div class="keys" id="equal" data-value="=">=</div>
			<div class="keys" data-value=".">.</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
